<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="items">
      <a href="#" class="item item1">01</a>
      <a href="#" class="item item2">02</a>
      <a href="#" class="item item3">03</a>
      <a href="#" class="item item4">04</a>
      <a href="#" class="item item5">05</a>
      <div class="item item6">06</div>
      <div class="item item7">07</div>
      <div class="item item8">08</div>
      <div class="item item9">09</div>
      <a href="#" class="item item10">10</a>
      <div class="item item11">11</div>
      <div class="item item12">12</div>
      <div class="item item13">13</div>
      <div class="item item14">14</div>
      <div class="item item15">15</div>
      <div class="item item16">16</div>
      <div class="item item17">17</div>
      <div class="item item18">18</div>
      <a href="#" class="item item19">19</a>
      <div class="item item20">20</div>
      <div class="item item21">21</div>
      <div class="item item22">22</div>
      <div class="item item23">23</div>
      <div class="item item24">24</div>
      <div class="item item25">25</div>
    </div>

    <script>
      (function () {
        const container = document.querySelector(".items");
        let startX = 0;
        let speed = 3;
        let isMove = false;

        function startDrag(e) {
          container.classList.add("active");
          startX = e.pageX;
          isMove = false;
        }
        function dragHandler(e) {
          if (container.classList.contains("active")) {
            e.preventDefault();
            isMove = true;
            const move = e.pageX - startX;
            startX = e.pageX;
            container.scrollLeft -= move * speed;
          }
        }
        function stopDrag(e) {
          container.classList.remove("active");
        }
        document.querySelectorAll(".items a").forEach((a) =>
          a.addEventListener("click", (e) => {
            if (isMove) {
              e.preventDefault();
            }
          })
        );
        container.addEventListener("mousedown", startDrag);
        container.addEventListener("touchstart", startDrag);
        container.addEventListener("mousemove", dragHandler);
        container.addEventListener("touchmove", dragHandler);
        container.addEventListener("mouseup", stopDrag);
        container.addEventListener("mouseleave", stopDrag);
        container.addEventListener("touchend", stopDrag);
      })();
    </script>
  </body>
</html>
