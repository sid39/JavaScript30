    <script>
      (function(){
        // ## Array Cardio Day 2

        const people = [
          { name: 'Wes', year: 1988 },
          { name: 'Kait', year: 1986 },
          { name: 'Irv', year: 1970 },
          { name: 'Lux', year: 2015 }
        ];

        const comments = [
          { text: 'Love this!', id: 523423 },
          { text: 'Super good', id: 823423 },
          { text: 'You are the best', id: 2039842 },
          { text: 'Ramen is my fav food ever', id: 123523 },
          { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const nineteenUp = people.some(p => ((new Date).getFullYear() - p.year) >= 19)
        console.log(nineteenUp)
        // Array.prototype.every() // is everyone 19 or older?
        const nineteenEvery = people.every(p => ((new Date).getFullYear() - p.year) >= 19)
        console.log(nineteenEvery)
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const findId = comments.find(c => c.id === 823423)
        console.log(findId)
        // Array.prototype.findIndex()
        // Find the comment with this ID
        const findIdx = comments.findIndex(i => i.id === 823423)
        console.log(findIdx)
        // delete the comment with the ID of 823423
        const newComment = [
          ...comments.slice(0,findIdx),
          ...comments.slice(findIdx + 1)
        ]
        console.table(newComment)
        console.table(comments)
      })()
    </script>
