<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Everything inbetween should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Try do it with out any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>
    <script>
      (function(){
        const checkboxes = Array.from(document.querySelectorAll('.inbox input[type="checkbox"]'));
        let lastCheck = null;

        function clickHandler(e){
          if(this.checked){
            if(e.shiftKey && lastCheck !== null){
              let newCheck = checkboxes.indexOf(this);
              checkboxes.slice(
                Math.min(newCheck,lastCheck),
                Math.max(newCheck,lastCheck)
              ).forEach(input=>{
                input.checked = true;
              })
            }
            lastCheck = checkboxes.indexOf(this);
          }else{
            lastCheck = null;
          }
        }

        checkboxes.forEach(input=>{
          input.addEventListener('click',clickHandler);
        })
      })()
    </script>
  </body>
</html>
